<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet" >
</head>
    <body class="flex p-8 bg-white">
        <main class="w-full">
            <div class="bg-white p-4 rounded shadow w-full md:w-1/2 mx-auto">
                <h1 class="text-2xl font-bold text-purple-700">Pokedex</h1>
                <p class="text-gray-600">Click on the button to collect the first 20 Pokemons</p>
                <button class="bg-purple-700 text-white px-4 py-2 mt-4 rounded" id="fetch">Fetch Pokemon</button>
            </div>
            <section class="p-4 mt-4 rounded shadow w-full md:w-1/2 mx-auto bg-white" id="pokemon-list">
                <h2 class="text-xl font-bold text-purple-700">Pokemon List</h2>
                <ul id="list" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4"></ul>
            </section>
        </main>
    <script src="script.js"></script>
    </body>
</html>
